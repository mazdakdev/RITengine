services:
  web:
    build: .
  
    volumes:
      - .:/app
    expose:
      - 8000
      
    env_file:
      - deploy.env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: